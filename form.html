<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="form.css" />
  <title>Job application</title>
</head>

<body>

  <form>

    
      <div id="name">
        <label for="NAME">NAME</label>
        <input type="text" id="fullname" placeholder="What is your full name?">
      </div>

      <div id="company">
        <label for="COMPANY">COMPANY</label>
        <input type="text" id="yourcompany" placeholder="Where do you currently work?">
      </div>



      <div id="phone">
        <label for="PHONE NUMBER">PHONE NUMBER</label>
        <input type="text" id="phonenumber" placeholder="What is the best # to reach you?">
      </div>

      <div id="email">
        <label for="EMAIL">EMAIL</label>
        <input type="text" id="emailaddress" placeholder="What is your e-mail address?">
      </div>

      <div id="availability">
        <label for="AVAILABILITY">AVAILABILITY</label>
        <select id="yrsavailability">
      <option value="5-15 hrs per week">5-15 hrs per week</option>
      <option value="15-25 hrs per week">15-25 hrs per week</option>
      <option value="25-40 hrs per week">25-40 hrs per week</option>
    </select>
      </div>



      <div id="skills">
        <label for="SKILLS">SKILLS</label>
        <input type="text" id="primaryskills" placeholder="List a few of your primary skills">
      </div>
      <div id="experience">
        <label for="YRS EXPERIENCE">YRS EXPERIENCE</label>
        <input type="text" id="yrsexperience" placeholder="How many years of experience?">
      </div>
      <div id="color">
        <label for="FAVORITE COLOR">FAVORITE COLOR</label>
        <input type="text" id="favoritecolor" placeholder="What's your favorite color, above all others?">
      </div>
      <div id="language">
        <label for="LANGUAGE">PROGRAMMING LANGUAGE OF CHOICE</label>
        <input type="text" id="programminglanguage" placeholder="I know. Tough question.">
      </div>



    <input type="submit" value="Submit Form">

  </form>

</body>

</html>
